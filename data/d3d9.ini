[MAIN]
FPSLimit = 0                                   // max fps (0: unlimited/off) 
FPSLimitMode = 2                               // 1: realtime (thread-lock) | 2: accurate (sleep-yield)
DisplayFPSCounter = 0                          // displays fps and frametime on screen
ForceWindowedMode = 0                          // activates forced windowed mode

[FORCEWINDOWED]
UsePrimaryMonitor = 0                          // move window to primary monitor
CenterWindow = 0                               // center window on screen
AlwaysOnTop = 0                                // window stays always on top
DoNotNotifyOnTaskSwitch = 0                    // window ignores focus loss
ForceWindowStyle = 0                           // 1: borderless fullscreen | 2: window | 3: resizable window

[fullscreenresolution]                        // set fullscreen resolution / if force window set to 1 then this will set window size also
fullscreenresolution = 2                      // 1: 1280 x 720 | 2: 1920 x 1080 | 3: 2560 x 1440 | 4: 3840 x 2160 | 5 3440 x 1440 | 6 1400 x 900 | 7 1600 x 1200 | 8 3840 x 1024 | 9 6000 x 1080 | 10: 2560 x 1080 | 11: 3840 x 1600 |

[fullscreenaspectratio]                       // set aspect ratio
fullscreenaspectratioFIX = 0                   // IMPORTANT if you set aspect ratio in the below setting you need to set this for each aspect ratio above 16:10 when you have the setting bellow on ( 1:21:9 (2560x1080) | 2: 21:9 (3440x1440) | 3: 21:9 (3840x1600) | 4: 32:10 )  
fullscreenaspectratio = 0                      // 0: off / origional aspectratio | 1: 16:10 | 2: 21:9 (2560x1080) !!set above to 1!! | 3: 21:9 (3440x1440) !!set above to 2!! | 4: 21:9 (3840x1600) !!set above to 3!! | 5: 32:10 !!set above to 4!!

[FOV]                                          // here you can set the fov value to whatever you want 0 is off/origional game value (57)
fov = 0
